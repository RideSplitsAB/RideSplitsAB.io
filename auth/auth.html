<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="auth_style.css">
</head>
<body>
  <!-- Sign Up -->
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Join Ride Splits</h1>
      <form method="post" action="">
        <div id="app">
					        <a href="javascript:void(0)" onclick='window.open("{{EXTERNAL_APP_URL}}", "_blank")' target="_blank"> 
            <img id="app-img" width="600" height="400" src="/images/app.png" 
            alt="Ridesplits Adalo qr code and app home screeen preview"> 
          </a>
				</div>
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="message_box"></div>
      </form>
      <a href="javascript:void(0)" 
              onclick='window.open("{{EXTERNAL_APP_URL}}", "_blank")'
      rel="noopener noreferrer">
      <button id="get-the-app-button">Get the app</button>
     </a>
      <div class="links">
        <p>Already have an account?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

<!-- Sign In -->
  <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
          </div>
       
         <button  class="btn"  id="submitSignIn">Sign In</button>
         <div class="message_box"></div>
        </form>
        <div class="links">
          <p>Don't have an account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      
      <script src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_MAPS_API_KEY}}&libraries=places&loading=async"></script>
      <script src="script.js"></script>
      <script type="module" src="register.js"></script>
      <script type="module" src="login.js"></script>
      
      <script>
        // Initialize Google Maps Autocomplete for header search
        function initGoogleMapsAutocomplete() {
          
          
          const searchInput = document.querySelector('.nav-input-style');
          if (searchInput) {
            const autocomplete = new google.maps.places.Autocomplete(searchInput, {
              types: ['establishment', 'geocode'],
              componentRestrictions: { country: 'us' }
            });
            
            autocomplete.addListener('place_changed', function() {
              const place = autocomplete.getPlace();
              if (place.geometry) {
                console.log('üìç Location selected:', place.name);
                // You can add more functionality here later
              }
            });
          }
        }
        
        // Initialize when page loads
        window.addEventListener('load', initGoogleMapsAutocomplete);
      </script>
</body>
</html>
