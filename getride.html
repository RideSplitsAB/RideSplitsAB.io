  <!-- Configuration and Second Firebase Project SDK (for reading data only) -->
  
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    
    // Your second Firebase project configuration (for reading data)
    const firebaseConfig = {
      apiKey: "{{FIREBASE_API_KEY_SECOND}}",
      authDomain: "{{FIREBASE_AUTH_DOMAIN_SECOND}}",
      databaseURL: "{{FIREBASE_DATABASE_URL_SECOND}}",
      projectId: "{{FIREBASE_PROJECT_ID_SECOND}}",
      storageBucket: "{{FIREBASE_STORAGE_BUCKET_SECOND}}",
      messagingSenderId: "{{FIREBASE_MESSAGING_SENDER_ID_SECOND}}",
      appId: "{{FIREBASE_APP_ID_SECOND}}",
      measurementId: "{{FIREBASE_MEASUREMENT_ID_SECOND}}"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    
    // Firebase initialized (not exposed globally for security)
    
    // Second Firebase Project Connected Successfully
    console.log('üî• Second Firebase Project Connected Successfully!');
    
    // Test analytics (this will actually send data to the second Firebase project)
    try {
      if (analytics && typeof analytics.logEvent === 'function') {
        analytics.logEvent('page_view', {
          page_title: document.title,
          page_location: window.location.href
        });
        console.log('‚úÖ Analytics event sent to second Firebase project!');
      } else {
        console.log('üìä Analytics available but logEvent method not found');
      }
    } catch (error) {
      console.log('üìä Analytics error:', error.message);
    }
  </script>
  
  <script>
    // Initialize Google Maps Autocomplete for header search
    function initGoogleMapsAutocomplete() {

      
      const searchInput = document.querySelector('.nav-input-style');
      if (searchInput) {
        const autocomplete = new google.maps.places.Autocomplete(searchInput, {
          types: ['establishment', 'geocode'],
          componentRestrictions: { country: 'us' }
        });
        
        autocomplete.addListener('place_changed', function() {
          const place = autocomplete.getPlace();
          if (place.geometry) {
            console.log('üìç Location selected:', place.name);
            // You can add more functionality here later
          }
        });
      }
    }
    
    // Initialize when page loads
    window.addEventListener('load', initGoogleMapsAutocomplete);
  </script>
